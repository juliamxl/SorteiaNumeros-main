<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/firstpage.js"></script>
    <link rel="stylesheet" href="css/resultpage.css">
    <style>
        #option{
            width: 500px;
        }
        .numbers{
            height: 50px;
        }
        #btnSortear{
            width: 150px;
        }
    </style>
    <title>Sorteador de Números</title>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center text-orange-500">SORTIEIA NUMERINS</h1>

    <div class="text-center text-2xl mt-3 dark:text-slate-300 md:text-4xl font-lato">Sortear <input
            class="numbers align-middle m-2 py-3 border-solid rounded-lg text-center p-1 w-24 md:p-3 font-size-sm  md:2-24 text-xl md:text-2xl"
            type="number" name="quantity" id="quantity" min="1" max="10" value="1" style=""> números
        <div class="mt-2"> entre <input
                class="numbers align-middle py-3 border-solid rounded-lg text-center p-1 w-20 md:p-3 font-size-sm  md:2-24 text-xl md:text-2xl"
                type="number" id="minNumber" min="0" max="100" value="0"
                style="min-width: 70px; max-width: 155px; width: 2ch;"> e <input
                type="number"
                class="numbers align-middle py-3 border-gray-200 border-solid text-orange-500 rounded-lg text-center p-1 md:p-3 font-size-sm bg-gray-50 md:2-24 text-xl md:text-2xl hover:bg-white dark:bg-gray-700 dark:border-gray-800 dark:text-white"
                id="maxNumber" min="1" max="100" value="100" style="min-width: 100px; max-width: 140px; width: 4.8ch;">
        </div>
    </div>

    <div id="accordion" class="text-center mt-4">
        <div class="accordion-item text-center">
            <h2 class="accordion-header" id="heading">
                <input id="option" class="accordion-input" type="button" data-bs-toggle="collapse"
                       data-bs-target="#collapse1"
                       value="Opções do Sorteio">
            </h2>
            <div class="mt-10 sm:w-full md:w-4/6 lg:w-4/6 xl:w-3/6 2xl:w-2/6 mx-auto text-center">
                <div class="transition-all transition shadow-2xl">
                    <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
                         data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <div class="p-3 cursor-pointer border-b text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                                <input type="checkbox" id="chk-order-by"
                                       class="bg-white w-4 h-4 text-blue-600 bg-gray-100 -mt-1 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"><label
                                    class="ml-2 cursor-pointer no-select">Ordenar resultados em ordem crescente</label>
                            </div>
                            <div class="p-3 cursor-pointer border-b text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                                <input type="checkbox" id="chk-view-on-click"
                                       class="bg-white w-4 h-4 text-blue-600 bg-gray-100 -mt-1 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"><label
                                    class="cursor-pointer no-select">Mostrar resultado ao clicar no item</label>
                            </div>
                            <div class="p-3 cursor-pointer border-b text-left text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                                <input type="checkbox" id="chk-counter"
                                       class="bg-white w-4 h-4 text-blue-600 bg-gray-100 -mt-1 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"><label
                                    class="ml-2 cursor-pointer no-select">Adicionar contagem regressiva!</label>
                            </div>
                            <div class="p-3 cursor-pointer border-b text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                                <input type="checkbox" id="chk-repeat-result"
                                       class="bg-white w-4 h-4 text-blue-600 bg-gray-100 -mt-1 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"><label
                                    class="ml-2 cursor-pointer no-select">Permitir repetição de números</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button id="btnSortear" class="btn btn-primary">Sortear</button>
    </div>
</div>
</body>

</html>
